<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attack & Defense 封包分析系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border: 1px solid rgba(0, 0, 0, 0.125);
        }
        .navbar-brand {
            font-weight: bold;
        }
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        .status-online {
            background-color: #28a745;
        }
        .status-offline {
            background-color: #dc3545;
        }
        .malicious-packet {
            background-color: #f8d7da;
        }
        .suspicious-ip {
            background-color: #fff3cd;
        }
        .table-container {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <!-- 導航欄 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-shield-alt"></i>
                Attack & Defense 封包分析系統
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text">
                    <span id="connection-status" class="status-indicator status-online"></span>
                    系統狀態: <span id="status-text">運行中</span>
                </span>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <!-- 統計卡片 -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card text-white bg-primary">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h4 class="card-title" id="total-packets">0</h4>
                                <p class="card-text">總封包數</p>
                            </div>
                            <div class="align-self-center">
                                <i class="fas fa-network-wired fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-info">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h4 class="card-title" id="total-ips">0</h4>
                                <p class="card-text">唯一IP數</p>
                            </div>
                            <div class="align-self-center">
                                <i class="fas fa-globe fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-warning">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h4 class="card-title" id="malicious-packets">0</h4>
                                <p class="card-text">惡意封包</p>
                            </div>
                            <div class="align-self-center">
                                <i class="fas fa-exclamation-triangle fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-danger">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h4 class="card-title" id="detection-rate">0%</h4>
                                <p class="card-text">偵測率</p>
                            </div>
                            <div class="align-self-center">
                                <i class="fas fa-search fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 圖表區域 -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-chart-pie"></i> 協定分布</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="protocolChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-chart-bar"></i> 前10名活躍IP</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="ipChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- 表格區域 -->
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-exclamation-circle"></i> 最新惡意偵測</h5>
                        <button class="btn btn-sm btn-outline-primary float-end" onclick="refreshDetections()">
                            <i class="fas fa-sync"></i> 刷新
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="table-container">
                            <table class="table table-striped table-sm">
                                <thead>
                                    <tr>
                                        <th>時間</th>
                                        <th>來源IP</th>
                                        <th>目標IP</th>
                                        <th>協定</th>
                                        <th>威脅類型</th>
                                    </tr>
                                </thead>
                                <tbody id="detections-table">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-list"></i> 最新封包</h5>
                        <button class="btn btn-sm btn-outline-primary float-end" onclick="refreshPackets()">
                            <i class="fas fa-sync"></i> 刷新
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="table-container">
                            <table class="table table-striped table-sm">
                                <thead>
                                    <tr>
                                        <th>時間</th>
                                        <th>來源IP</th>
                                        <th>目標IP</th>
                                        <th>協定</th>
                                        <th>大小</th>
                                        <th>狀態</th>
                                    </tr>
                                </thead>
                                <tbody id="packets-table">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
